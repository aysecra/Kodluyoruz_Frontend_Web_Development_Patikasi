<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google98</title>
</head>
<body>
   <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
        <!-- google logo -->
        <table width="90%" style="margin-top: 0px;">
            <tr>
                <td class="form" bgcolor="#EEEEEE" colspan="3">
                    <center>
                        <p style="margin: 0px;">Search the web using Google!</p>
                        <input type="text" name="searchtext" value size="40">
                        <div class="buttons">
                        <button>Google Search</button>
                        <button>I'm feeling lucky</button>
                    </center>
                </td> 
                <!-- end form -->
            </tr>
            <tr>
                <td class="special-search" bgcolor="#7EE5DA" width="37%">
                    <center>
                        <p style="margin: 0px;">Special Searches <br>
                        <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford Search</a> <br>
                        <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a></p>
                    </center>
                </td>  
                <!-- end special search -->
                <td class="others" bgcolor="#70CCC2">
                    <center>
                        <p style="margin: 0px; font-size: smaller;">
                        <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/help.html">Help!</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/about.html">About Google!</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/company.html">Company Info</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/stickers.html">Google! Logos</a>
                        </p>
                    </center>
                </td>
                <!-- end of others -->
                <td class="subscribe" bgcolor="#62B3AA">
                    <center>
                        <p style="margin: 0px;"><small>Get Google! <br>
                        updates monthly:</small></p>
                        <input type="text" name="email" value="your e-mail"> <br>
                        <button>Subscribe</button>
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"><small>Archive</small></a>
                    </center>
                </td>
                <!-- end of subscribe -->
            </tr>
        </table>
        <p><small>Copyright Â©1998 Google Inc.</small></p>
   </center>
</body>
</html>
